    <img id="banner" src="/static/Banner.jpg" alt="Banner Image"/>

	<li><li>

      </ul>

      <!-- jinja goes here / if statement for below/error -->
      
      {% if reg_error == True: %}
      Registrations has failed. Please try again. <br>
      {%else%}
      Hello, new users! Please fill out this form for your new account:<br>
      
    </div>
    <br><br>
    <form class="pure-form" method="POST">
      Username: 
      <br>  
      <input class="form-stufftwo" type="text" size="30" placeholder="Username" name="username"></input>
      <br><br>
      Password:
      <br>
      <input class="form-stufftwo" type="password" size="30" placeholder="Password" name="passwd"></input>
      <br><br>
      Re-type Password:
      <br>
      <input class="form-stufftwo" type="password" size="30" placeholder="Retype Password" name="repasswd"></input>
      <br><br>
      First Name:
      <br>
      <input class="form-stufftwo" type="text" size="30" placeholder="First Name" name="fname"></input>
      <br><br>
      Last Name:<br>
      <input class="form-stufftwo" type="text" size="30" placeholder="Last Name" name="lname"></input>
      <br><br>
      <button class="pure-button" name="submit" value="yes">Submit</button>
    </form>
    <br>
    <br>
